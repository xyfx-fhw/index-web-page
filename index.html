<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雪云飞星的灵感存档点 | XYFX ARCHIVE</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    
    <style>
        :root {
            --bg-color: #0A0A0A;
            --text-primary: #ffffff;
            --text-secondary: #999999;
            --tech-blue: #00f2ff;
            --tech-blue-dim: rgba(0, 242, 255, 0.1);
            --life-orange: #ff5e00;
            --life-orange-dim: rgba(255, 94, 0, 0.1);
            --transition-speed: 0.4s;
            --grid-color: rgba(255, 255, 255, 0.03);
            --spacing-xs: 1rem;
            --spacing-sm: 1.5rem;
            --spacing-md: 2.5rem;
            --spacing-lg: 3.5rem;
            --spacing-xl: 5rem;
        }
        
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            background-color: var(--bg-color); 
            color: var(--text-primary); 
            overflow: hidden; 
            height: 100vh; 
            width: 100vw; 
            display: flex;
            flex-direction: column;
            font-family: "Courier New", Courier, monospace, "Microsoft YaHei", sans-serif;
        }
        
        /* 隐藏滚动条但保持滚动功能 */
        ::-webkit-scrollbar {
            width: 0;
            height: 0;
        }
        
        * {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        .ambient-light { 
            position: absolute; 
            width: 100%; 
            height: 100%; 
            pointer-events: none; 
            z-index: 0; 
            background: radial-gradient(circle at 15% 15%, rgba(0, 40, 60, 0.5) 0%, transparent 45%), 
                        radial-gradient(circle at 85% 85%, rgba(60, 20, 0, 0.5) 0%, transparent 45%); 
            animation: pulse-light 10s infinite alternate; 
        }
        
        .grid-overlay { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            pointer-events: none; 
            z-index: 0; 
            background-image: linear-gradient(var(--grid-color) 1px, transparent 1px), 
                              linear-gradient(90deg, var(--grid-color) 1px, transparent 1px); 
            background-size: 40px 40px; 
            mask-image: radial-gradient(circle at center, black 60%, transparent 100%); 
            -webkit-mask-image: radial-gradient(circle at center, black 60%, transparent 100%); 
        }
        
        @keyframes pulse-light { 
            0% { opacity: 0.5; transform: scale(1); } 
            100% { opacity: 0.8; transform: scale(1.1); } 
        }
        
        /* 头部样式 */
        .site-header {
            position: relative;
            z-index: 100;
            padding: 2rem 4rem;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }
        
        .site-title {
            font-size: 2rem;
            font-weight: 900;
            font-family: "Segoe UI Black", "Arial Black", "Microsoft YaHei", sans-serif;
            letter-spacing: 0.3em;
            text-indent: 0.3em;
            position: relative;
            background: linear-gradient(135deg, var(--tech-blue) 0%, var(--life-orange) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .site-title::after {
            content: "";
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--tech-blue), var(--life-orange), transparent);
        }
        
        .site-logo {
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.4em;
            color: var(--text-secondary);
            opacity: 0.7;
            text-transform: uppercase;
        }
        
        /* 页脚样式 */
        .site-footer {
            position: relative;
            z-index: 100;
            padding: 1.5rem 4rem;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }
        
        .footer-left {
            display: flex;
            gap: 2rem;
        }
        
        .footer-link {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .footer-link:hover {
            color: var(--text-primary);
        }
        
        .footer-copyright {
            opacity: 0.6;
        }
        
        .main-wrapper {
            flex: 1;
            display: flex;
            position: relative;
            overflow: hidden;
        }
        
        .container { 
            display: flex; 
            width: 100%; 
            height: 100%; 
            z-index: 1; 
            position: relative; 
        }
        
        .split { 
            flex: 1; 
            position: relative; 
            transition: all var(--transition-speed) ease; 
            display: flex; 
            flex-direction: column; 
            justify-content: flex-start;
            align-items: stretch;
            padding: 8vh 6vw; 
            overflow-y: auto;
            overflow-x: hidden;
            min-height: 100%;
        }
        
        .split.left { 
            border-right: 1px solid rgba(0, 242, 255, 0.15); 
            background: linear-gradient(to right, transparent 95%, rgba(0,242,255,0.02)); 
            align-items: flex-end; 
        }
        
        .split.left .zone-label { 
            margin-bottom: var(--spacing-md);
        }
        
        .split.left .header-area { 
            text-align: left; 
            margin-bottom: var(--spacing-lg); 
            width: 100%; 
            max-width: 560px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        
        .split.left .content-area { 
            width: 100%; 
            display: flex; 
            flex-direction: column; 
            align-items: flex-end;
            flex-grow: 0;
        }
        
        .split.right { 
            border-left: 1px solid rgba(255, 94, 0, 0.15); 
            background: linear-gradient(to left, transparent 95%, rgba(255,94,0,0.02)); 
            align-items: flex-start; 
        }
        
        .split.right .zone-label { 
            margin-bottom: var(--spacing-md);
        }
        
        .split.right .header-area { 
            text-align: right; 
            width: 100%; 
            max-width: 560px; 
            margin-bottom: var(--spacing-lg);
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        
        .split.right .content-area { 
            width: 100%; 
            display: flex; 
            flex-direction: column; 
            align-items: flex-start;
            flex-grow: 0;
        }
        
        .container:hover .split { 
            opacity: 0.3; 
            filter: blur(2px); 
        }
        
        .container .split:hover { 
            opacity: 1; 
            filter: blur(0); 
            flex: 1.5; 
            background: rgba(255, 255, 255, 0.02); 
        }
        
        .bg-effect { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            min-height: 100vh;
            z-index: -1; 
            opacity: 0; 
            transition: opacity 0.8s ease; 
            pointer-events: none; 
        }
        
        .split:hover .bg-effect { 
            opacity: 0.15; 
        }
        
        #matrix-canvas { 
            width: 100%; 
            height: 100%; 
        }
        
        .particle { 
            position: absolute; 
            border-radius: 50%; 
            background: var(--life-orange); 
            filter: blur(8px); 
            animation: float-particle linear infinite; 
        }
        
        @keyframes float-particle { 
            0% { transform: translateY(100vh) scale(0); opacity: 0; } 
            20% { opacity: 0.8; transform: translateY(80vh) scale(1); } 
            80% { opacity: 0.5; transform: translateY(20vh) scale(0.8); } 
            100% { transform: translateY(-10vh) scale(0); opacity: 0; } 
        }
        
        .zone-label { 
            font-size: 0.75rem; 
            font-weight: 600; 
            letter-spacing: 0.25em; 
            text-transform: uppercase; 
            padding: 10px 20px; 
            border: 1px solid currentColor; 
            opacity: 0.9; 
            background: rgba(0,0,0,0.4); 
            backdrop-filter: blur(10px);
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        .split:hover .zone-label {
            opacity: 1;
            transform: translateY(-2px);
        }
        
        .split.left .zone-label { 
            color: var(--tech-blue); 
            text-shadow: 0 0 10px var(--tech-blue-dim); 
            border-color: var(--tech-blue);
        }
        
        .split.right .zone-label { 
            color: var(--life-orange); 
            text-shadow: 0 0 10px var(--life-orange-dim); 
            border-color: var(--life-orange);
        }
        
        .main-title { 
            font-family: "Segoe UI Black", "Arial Black", "Microsoft YaHei", sans-serif; 
            font-size: 4rem; 
            font-weight: 900; 
            line-height: 1.1; 
            margin-bottom: var(--spacing-sm); 
            letter-spacing: -2px; 
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .split:hover .main-title {
            font-size: 4.8rem;
            letter-spacing: -1px;
            transform: scale(1.05);
        }
        
        .split.left .main-title { 
            color: var(--tech-blue); 
            text-shadow: 0 0 30px rgba(0, 242, 255, 0.3); 
        }
        
        .split.right .main-title { 
            color: var(--life-orange); 
            text-shadow: 0 0 30px rgba(255, 94, 0, 0.3); 
        }
        
        .sub-title { 
            font-size: 1rem; 
            color: var(--text-secondary); 
            margin-bottom: 0; 
            max-width: 500px; 
            line-height: 1.8; 
            font-weight: 300; 
        }
        
        .deco-line { 
            width: 50px; 
            height: 3px; 
            background: var(--text-secondary); 
            margin: var(--spacing-sm) 0; 
            opacity: 0.4; 
            transition: all 0.3s ease;
        }
        
        .split:hover .deco-line {
            width: 80px;
            opacity: 0.7;
        }
        
        .card-list { 
            display: flex; 
            flex-direction: column; 
            gap: var(--spacing-sm); 
            width: 100%; 
            max-width: 560px; 
        }
        
        .archive-card { 
            background: rgba(255, 255, 255, 0.02); 
            backdrop-filter: blur(8px); 
            border: 1px solid rgba(255, 255, 255, 0.08); 
            padding: var(--spacing-md); 
            cursor: pointer; 
            position: relative; 
            overflow: hidden; 
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); 
            text-decoration: none; 
            color: white; 
            display: block; 
            text-align: left; 
        }
        
        /* 禁用状态的卡片 */
        .archive-card.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .archive-card.disabled::after {
            content: "敬请期待";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 0.3em;
            color: rgba(255, 255, 255, 0.2);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        
        .archive-card.disabled:hover::after {
            opacity: 1;
        }
        
        .archive-card.disabled:hover {
            transform: none !important;
            background: rgba(255, 255, 255, 0.02) !important;
            border-color: rgba(255, 255, 255, 0.08) !important;
            box-shadow: none !important;
        }
        
        .archive-card.disabled::before {
            display: none;
        }
        
        .archive-card.disabled:hover .card-title {
            transform: none !important;
            font-size: 1.2rem !important;
            font-family: "Courier New", Courier, monospace !important;
            color: var(--text-primary) !important;
            text-shadow: none !important;
        }
        
        .archive-card.disabled:hover .card-icon {
            transform: none !important;
            opacity: 0.3 !important;
            filter: none !important;
        }
        
        .archive-card.disabled:hover .card-desc {
            opacity: 0.6;
        }
        
        .archive-card::before { 
            content: ""; 
            position: absolute; 
            top: 0; 
            width: 3px; 
            height: 100%; 
            transform: scaleY(0); 
            transition: transform 0.3s ease; 
        }
        
        .split.left .archive-card:hover { 
            transform: translateX(-12px); 
            background: rgba(0, 242, 255, 0.12); 
            border-color: var(--tech-blue); 
            box-shadow: 0 8px 30px rgba(0, 242, 255, 0.2), inset 0 0 60px rgba(0, 242, 255, 0.05); 
        }
        
        .split.left .archive-card::before { 
            background-color: var(--tech-blue); 
            right: 0; 
            transform-origin: bottom; 
        }
        
        .split.left .archive-card:hover::before { 
            transform: scaleY(1); 
        }
        
        .split.right .archive-card:hover { 
            transform: translateX(12px); 
            background: rgba(255, 94, 0, 0.12); 
            border-color: var(--life-orange); 
            box-shadow: 0 8px 30px rgba(255, 94, 0, 0.2), inset 0 0 60px rgba(255, 94, 0, 0.05); 
        }
        
        .split.right .archive-card::before { 
            background-color: var(--life-orange); 
            left: 0; 
            transform-origin: top; 
        }
        
        .split.right .archive-card:hover::before { 
            transform: scaleY(1); 
        }
        
        .card-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 0;
            transition: margin-bottom 0.3s ease;
        }
        
        .archive-card:hover .card-header {
            margin-bottom: var(--spacing-xs);
        }
        
        .card-title { 
            font-size: 1.2rem; 
            font-weight: 700; 
            letter-spacing: -0.5px; 
            transition: all 0.3s ease;
            color: var(--text-primary);
            font-family: "Courier New", Courier, monospace;
        }
        
        .archive-card:hover .card-title {
            transform: translateX(4px);
            font-size: 1.5rem;
            font-family: "Segoe UI Black", "Arial Black", "Microsoft YaHei", sans-serif;
            font-weight: 900;
            letter-spacing: -1px;
        }
        
        .split.left .archive-card:hover .card-title {
            color: var(--tech-blue);
            text-shadow: 0 0 20px rgba(0, 242, 255, 0.3);
        }
        
        .split.right .archive-card:hover .card-title {
            color: var(--life-orange);
            text-shadow: 0 0 20px rgba(255, 94, 0, 0.3);
        }
        
        .card-icon { 
            font-size: 1.3rem; 
            opacity: 0.3; 
            transition: all 0.3s ease; 
        }
        
        .split.left .card-icon {
            filter: drop-shadow(0 0 3px rgba(0, 242, 255, 0.3));
        }
        
        .split.right .card-icon {
            filter: drop-shadow(0 0 3px rgba(255, 94, 0, 0.3));
        }
        
        .archive-card:hover .card-icon { 
            opacity: 1;
            transform: scale(1.2);
        }
        
        .split.left .archive-card:hover .card-icon {
            filter: drop-shadow(0 0 8px rgba(0, 242, 255, 0.8));
        }
        
        .split.right .archive-card:hover .card-icon {
            filter: drop-shadow(0 0 8px rgba(255, 94, 0, 0.8));
        }
        
        .card-desc { 
            font-size: 0.85rem; 
            color: var(--text-secondary); 
            line-height: 1.7;
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .archive-card:hover .card-desc {
            opacity: 1;
            font-size: 0.9rem;
            max-height: 200px;
            margin-top: var(--spacing-xs);
        }
        
        /* 加载骨架屏动画 */
        .skeleton-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-sm);
            position: relative;
            overflow: hidden;
        }
        
        .skeleton-card::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            animation: skeleton-loading 1.5s infinite;
        }
        
        @keyframes skeleton-loading {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .skeleton-title {
            height: 1.2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            width: 60%;
            margin-bottom: 0.5rem;
        }
        
        .skeleton-icon {
            height: 1.3rem;
            width: 1.3rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        
        @media (max-width: 768px) {
            .split { 
                padding: 4rem 2rem; 
            }
            
            .main-title { 
                font-size: 2.8rem; 
            }
            
            .zone-label {
                font-size: 0.7rem;
                padding: 8px 14px;
            }
            
            .card-list {
                gap: var(--spacing-xs);
            }
            
            .archive-card {
                padding: var(--spacing-sm);
            }
            
            .site-header {
                padding: 1.5rem 2rem;
            }
            
            .site-title {
                font-size: 1.3rem;
                letter-spacing: 0.2em;
                text-indent: 0.2em;
            }
            
            .site-logo {
                font-size: 0.65rem;
            }
        }
        
        @media (max-width: 768px) {
            body { 
                overflow-y: auto; 
                height: auto; 
            }
            
            .container { 
                flex-direction: column; 
            }
            
            .split { 
                min-height: 100vh; 
                padding: 3rem 2rem; 
                align-items: flex-start !important; 
                text-align: left !important;
                justify-content: flex-start;
            }
            
            .split.left .header-area, 
            .split.right .header-area { 
                text-align: left !important; 
                max-width: 100%;
            }
            
            .split .zone-label { 
                margin-bottom: var(--spacing-md); 
            }
            
            .main-title { 
                font-size: 2.5rem; 
            }
            
            .sub-title {
                max-width: 100%;
            }
            
            .deco-line {
                margin-left: 0 !important;
            }
            
            .split.right .sub-title {
                margin-left: 0 !important;
            }
            
            /* 移动端:默认显示描述,优化触摸体验 */
            .card-desc {
                opacity: 0.8;
                max-height: none;
                font-size: 0.85rem;
                margin-top: var(--spacing-xs);
            }
            
            .card-header {
                margin-bottom: var(--spacing-xs);
            }
            
            /* 移动端卡片点击反馈 */
            .archive-card:active {
                transform: scale(0.98);
                opacity: 0.9;
            }
            
            /* 移动端图标始终显示 */
            .card-icon {
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>
    <div class="ambient-light"></div>
    <div class="grid-overlay"></div>
    
    <!-- 网站头部 -->
    <header class="site-header">
        <h1 class="site-title">雪云飞星的灵感存档点</h1>
        <div class="site-logo">XYFX Archive</div>
    </header>
    
    <!-- 主内容区域 -->
    <div class="main-wrapper">
        <div class="container">
        <section class="split left">
            <div class="bg-effect"><canvas id="matrix-canvas"></canvas></div>
            <div class="header-area">
                <div class="zone-label">Zone 01 // Technical Exploration</div>
                <h1 class="main-title">技术探索</h1>
                <div class="deco-line"></div>
            </div>
            <div class="content-area">
                <div class="card-list" id="technical-cards">
                    <!-- 卡片将通过 JavaScript 动态加载 -->
                </div>
            </div>
        </section>
        <section class="split right">
            <div class="bg-effect" id="particles-container"></div>
            <div class="header-area">
                <div class="zone-label">Zone 02 // Life Wisdom</div>
                <h1 class="main-title">生活智慧</h1>
                <div class="deco-line" style="margin-left: auto;"></div>
            </div>
            <div class="content-area">
                <div class="card-list" id="life-cards">
                    <!-- 卡片将通过 JavaScript 动态加载 -->
                </div>
            </div>
        </section>
        </div><!-- .container -->
    </div><!-- .main-wrapper -->
    
    <script>
        // 创建骨架屏占位符
        function createSkeletonCard() {
            const skeleton = document.createElement('div');
            skeleton.className = 'skeleton-card';
            skeleton.innerHTML = `
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div class="skeleton-title"></div>
                    <div class="skeleton-icon"></div>
                </div>
            `;
            return skeleton;
        }
        
        // 初始化骨架屏
        function initSkeletons() {
            const technicalContainer = document.getElementById('technical-cards');
            const lifeContainer = document.getElementById('life-cards');
            
            // 添加3个骨架屏到每个区域
            for (let i = 0; i < 3; i++) {
                technicalContainer.appendChild(createSkeletonCard());
                lifeContainer.appendChild(createSkeletonCard());
            }
        }
        
        // 加载卡片数据
        async function loadCards() {
            try {
                const response = await fetch('cards.json');
                const data = await response.json();
                
                // 清空骨架屏
                const technicalContainer = document.getElementById('technical-cards');
                const lifeContainer = document.getElementById('life-cards');
                technicalContainer.innerHTML = '';
                lifeContainer.innerHTML = '';
                
                // 渲染技术探索卡片
                data.technical.forEach(card => {
                    technicalContainer.appendChild(createCard(card));
                });
                
                // 渲染生活智慧卡片
                data.life.forEach(card => {
                    lifeContainer.appendChild(createCard(card));
                });
            } catch (error) {
                console.error('加载卡片数据失败:', error);
            }
        }
        
        // 创建卡片元素
        function createCard(cardData) {
            const card = document.createElement('a');
            card.href = cardData.url;
            card.className = 'archive-card';
            
            // 检查是否为无效链接
            const isDisabled = !cardData.url || cardData.url === '#' || cardData.url === '';
            if (isDisabled) {
                card.classList.add('disabled');
                card.onclick = (e) => e.preventDefault(); // 阻止点击
            }
            
            card.innerHTML = `
                <div class="card-header">
                    <span class="card-title">${cardData.title}</span>
                    <span class="card-icon">${cardData.icon}</span>
                </div>
                <p class="card-desc">${cardData.description}</p>
            `;
            
            return card;
        }
        
        // 页面加载时初始化
        initSkeletons();
        document.addEventListener('DOMContentLoaded', loadCards);
        
        // Matrix 代码雨效果 (优化为 requestAnimationFrame)
        const canvas = document.getElementById("matrix-canvas");
        const ctx = canvas.getContext("2d");
        let width = canvas.width = canvas.parentElement.offsetWidth;
        let height = canvas.height = canvas.parentElement.offsetHeight;
        const chars = "01".split("");
        const fontSize = 14;
        const columns = width / fontSize;
        const drops = [];
        for(let i = 0; i < columns; i++) { drops[i] = Math.random() * -100; }
        
        let lastFrameTime = 0;
        const frameInterval = 50; // 50ms 间隔,相当于 20fps
        
        function drawMatrix(currentTime) {
            // 控制帧率
            if (currentTime - lastFrameTime < frameInterval) {
                requestAnimationFrame(drawMatrix);
                return;
            }
            lastFrameTime = currentTime;
            
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, width, height);
            ctx.fillStyle = "#0F0";
            ctx.font = fontSize + "px monospace";
            for(let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if(drops[i] * fontSize > height && Math.random() > 0.975) { drops[i] = 0; }
                drops[i]++;
            }
            requestAnimationFrame(drawMatrix);
        }
        
        window.addEventListener("resize", () => {
            width = canvas.width = canvas.parentElement.offsetWidth;
            height = canvas.height = canvas.parentElement.offsetHeight;
        });
        
        // 启动动画
        requestAnimationFrame(drawMatrix);
        
        const particlesContainer = document.getElementById("particles-container");
        const particleCount = 30;
        function createParticles() {
            for(let i = 0; i < particleCount; i++) {
                const particle = document.createElement("div");
                particle.classList.add("particle");
                const size = Math.random() * 20 + 5 + "px";
                const left = Math.random() * 100 + "%";
                const duration = Math.random() * 15 + 10 + "s";
                const delay = Math.random() * 20 * -1 + "s";
                particle.style.width = size;
                particle.style.height = size;
                particle.style.left = left;
                particle.style.animationDuration = duration;
                particle.style.animationDelay = delay;
                particlesContainer.appendChild(particle);
            }
        }
        createParticles();
    </script>
